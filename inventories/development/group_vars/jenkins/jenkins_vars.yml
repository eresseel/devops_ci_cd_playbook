    version: '3.9.4'
jenkins_sonar_env:
  - name: 'sonar.eresseel.org'
    server_url: "https://proba.hu"
jenkins_oracle_jdk_list:
  - version: 11
    default: true
jenkins_global_json_config_list:
  - id: 'eresseel-pipeline-config'
    name: 'eresseel-pipeline-config'
    comment: 'Configurations for the eresseel pipeline'
    file: 'files/jenkins/configs/eresseel-pipeline-config.json'
jenkins_global_maven_config_list:
  - id: 'eresseel-maven-settings'
    name: 'eresseel-maven-settings'
    comment: 'Eresseel maven settings'
    file: 'files/jenkins/configs/eresseel-maven-settings.xml'
    server_credentials:
      - server_id: 'snapshot'
        credential_id: 'nexus_sjenkins'
jenkins_global_xml_config_list:
  - id: 'jalopy-config'
    name: 'jalopy-config'
    comment: 'Jalopy configuration'
    file: 'files/jenkins/configs/jalopy-config.xml'
jenkins_organization_folder_list:
  - name: 'ERESSEEL'
    display_name: 'ERESSEEL'
    bitbucket_url: "http://atlassian.eresseel.org:7990/bitbucket"
    project_key: 'ERESSEEL'
    scan_credentials: 'bitbucket_admin'
    checkout_credentials: 'sjenkins'
    bitbucket_ssh_port: 7999
    bitbucket_server_name: 'foo'
    project_based_security:
      - user_or_group: 'admin'
        permissions:
          - 'hudson.model.Hudson.Administer'
      - user_or_group: 'bela'
        permissions:
          - 'hudson.model.Hudson.Read'
          - 'hudson.model.Item.Read'
          - 'hudson.model.View.Read'
      - user_or_group: 'karcsi'
        permissions:
          - 'hudson.model.Hudson.Read'
          - 'hudson.model.Item.Read'
    pipeline_libraries:
      - name: 'eresseel-pipeline-library'
        git_url: "ssh://git@bitbucket.eresseel.org:7999/devops/eresseel-pipeline-library.git"
        credentials: 'sjenkins'
        default_version: 'master'
        implicit: "false"
jenkins_global_shared_library_list:
  - name: 'eresseel-pipeline-library'
    git_url: "ssh://git@bitbucket.eresseel.org:7999/devops/eresseel-pipeline-library.git"
    credentials: 'sjenkins'
    default_version: 'master'
jenkins_smtp_host: 'postman.eresseel.org'
jenkins_admin_address: 'DevOps@eresseel.org'
jenkins_matrix_authorization_strategy:
  - user_or_group: 'admin'
    permissions:
      - 'hudson.model.Hudson.Administer'
jenkins_global_properties_environment_variable_list:
  - name: 'DEVOPS_EMAIL_ADDRESS'
    value: 'DevOps@mycorp.com'
jenkins_bitbucket_endpoint:
  - display_name: "eresseel"
    server_url: "http://bitbucket.eresseel.org:7990"
    call_can_merge: true
    call_changes: true
    manage_hooks: true
    credentials_id: "usr_pw_id"
    webhook_implementation: 'PLUGIN'  # NATIVE
jenkins_backup_configuration:
  - name: "backup config"
    path: "/home/jenkins/jenkins_master_backup_new_path"
    cron: "0 0 * * 5"
    max_backup_nuber: 4
    timeout: 120
    backup_result: true
    backup_next_build_number: true
    move_old_backup_to_zip: true
jenkins_access_control_for_builds:
  - authenticator_type: 'GlobalQueueItemAuthenticator'
    strategy: 'SystemAuthorizationStrategy'
  - authenticator_type: 'GlobalQueueItemAuthenticator'
    strategy: 'AnonymousAuthorizationStrategy'
  - authenticator_type: 'GlobalQueueItemAuthenticator'
    strategy: 'TriggeringUsersAuthorizationStrategy'
  - authenticator_type: 'GlobalQueueItemAuthenticator'
    strategy: 'SpecificUsersAuthorizationStrategy'
    user_id: 'alma'
